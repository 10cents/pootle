{% extends 'layout.html' %}
{% load search %}

{% block actions_block %}
{% if page == 'overview' or page == 'translate' %}
<div id="actions" class="header">
  <div id="translate-filters">
    {% block search %}{% render_search %}{% endblock %}
    {% block filters %}{% endblock %}
  </div>
  <div id="translate-actions">{% block actions %}{% endblock %}</div>
</div>
{% endif %}
{% endblock %}

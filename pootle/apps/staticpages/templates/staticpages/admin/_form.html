{% load url from future %}
{% load i18n locale %}
{% if show_delete %}
<form action="{% url 'staticpages.delete' page_type object.pk %}"
  method="post" class="pull-{% locale_reverse_align %}">
  {% csrf_token %}
  <input type="submit" class="delete" value="{% trans 'Delete' %}" />
</form>
{% endif %}
<form action="" method="post" class="staticpages-form">
  {% csrf_token %}
  {{ form.non_field_errors }}
    {% for field in form %}
    <p> {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
        {% if field.help_text %}
        <span class="help_text">{{ field.help_text }}</span>
        {% endif %}
    </p>
    {% endfor %}
    <p class="admin-buttons-block">
      <input type="submit" class="save" value="{% trans 'Save' %}" />
    </p>
</form>
